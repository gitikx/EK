<form class="text-center  p-5" style="background-color: #023436; width: 500px; margin-top: 100px" autocomplete="off"
      (ngSubmit)="authorize(this.isSignIn)">

  <p class="h4 mb-4" *ngIf="isSignIn">Sign in</p>
  <p class="h4 mb-4" *ngIf="!isSignIn">Sign up</p>

  <!-- Email -->

  <!-- Material input -->
  <div class="md-form form-group mt-5">
    <input mdbInput type="email" class="form-control" id="formGroupExampleInputMD" autocomplete="off"
           style="color: white" readonly
           onfocus="this.removeAttribute('readonly')"
           [(ngModel)]="username"
           [ngModelOptions]="{standalone: true}">
    <label for="formGroupExampleInputMD">Enter e-mail</label>
  </div>
  <!-- Material input -->
  <div class="md-form form-group mt-5">
    <input mdbInput type="password" class="form-control" id="formGroupExampleInput2MD" autocomplete="off"
           style="color: white" readonly
           onfocus="this.removeAttribute('readonly')"
           [(ngModel)]="password"
           minlength="7"
           [ngModelOptions]="{standalone: true}">
    <label for="formGroupExampleInput2MD">Enter password</label>
  </div>


  <div class="d-flex justify-content-around" *ngIf="isSignIn">
    <div>
      <!-- Forgot password -->
      <a (click)="forgotPassword()">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit" mdbWavesEffect *ngIf="isSignIn">Sign in</button>
  <button mdbBtn color="info" block="true" class="my-4" type="submit" mdbWavesEffect *ngIf="!isSignIn">Sign up</button>

  <!-- Register -->
  <p *ngIf="isSignIn">Not a member?
    <a (click)="isSignIn = false">Register</a>
  </p>

</form>
