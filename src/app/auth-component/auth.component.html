<form class="form" (ngSubmit)="authorize()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" minlength="3" [ngModelOptions]="{standalone: true}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" minlength="7" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
